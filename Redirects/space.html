


<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spaces in Lot</title>
    <link rel="stylesheet" href="../../SD330/css/parkingStyles.css">
    <script>
        async function loadSpaces() {
        const params = new URLSearchParams(window.location.search);
        const lotKey = params.get("lot");
        if (!lotKey) {
            document.getElementById("spaces").innerText = "No lot specified.";
            return;
        }

        try {
            const response = await fetch("https://alizzo.github.io/SD330/parking.json");
            if (!response.ok) throw new Error("Failed to load parking.json");

            const lots = await response.json();
            const lot = lots[lotKey];
            if (!lot || !lot.parkingSpaces) {
                throw new Error("Lot or spaces not found.");
            }

            const container = document.getElementById("spaces");
            lot.parkingSpaces.forEach(space => {
                const spaceDiv = document.createElement("div");
                spaceDiv.innerHTML = `
                    <h2>Space ${space.SpaceID}</h2>
                    <p>Type: ${space.type}</p>
                    <p>Status: ${space.status}</p>
                    <p>Handicap Accessible: ${space.handicap ? "Yes" : "No"}</p>
                    <p>Filled Time: ${space.filledDateTime || "N/A"}</p>
                    <p>Reserved Time: ${space.reservedDateTime || "N/A"}</p>
                `;
                container.appendChild(spaceDiv);
            });
        } catch (error) {
            document.getElementById("spaces").innerText = "Error loading spaces: " + error.message;
        }
    }

    window.onload = loadSpaces;

    </script>
</head>
